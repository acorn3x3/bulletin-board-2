<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="post-editor.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Write Your Post!</p>
            <nav>
                <a href="/">Home</a>

                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="post-form">
                <label>Title<input name="post-title" placeholder="title of your post"> </input></label>
                <label>Content<textarea name="post-content" placeholder="content of your post"> </textarea></label>
                <label>Contact<input name="post-contact" placeholder="how to reach you"> </input></label>
                <label>Category<selection name="post-category" placeholder="choose a category"> </selection></label>



                <button id="post-submit-button">Submit</button>
                <p id="error-display"></p>
            </form>
        </main>
    </body>
</html>
